<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Task Viewer</title>
    <style>
        /* Simple styling for the popup/modal */
        #popup {
            display: block; /* Show popup by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #000;
            z-index: 10;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        .button-container {
            margin-top: 20px;
        }
        /* Styling for stacked iframes */
        .iframe-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Stack vertically */
            gap: 20px; /* Space between stacked iframes */
        }
        iframe {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Overlay background -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup content -->
    <div id="popup">
        <h2>Select Your Shift</h2>
        <label for="location">Location:</label>
        <select id="location">
            <option value="RAC">RAC</option>
            <option value="MAC">MAC</option>
        </select>
        
        <br><br>

        <label for="day">Day:</label>
        <select id="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>

        <br><br>

        <label for="shift">Shift:</label>
        <select id="shift">
            <option value="Opening">Opening</option>
            <option value="Mid-Morning">Mid-Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Closing">Closing</option>
        </select>

        <br><br>

        <button onclick="loadTaskDocs()">View Tasks</button>
    </div>

    <!-- Embed the Google Doc iframe container -->
    <div id="taskDocContainer" class="iframe-container"></div>

    <!-- Go Back Button (hidden initially) -->
    <div id="goBackButton" class="button-container" style="display: none;">
        <button onclick="showPopup()">Go Back to Selection</button>
    </div>

    <script>
        // Function to handle selection and load Google Docs
        function loadTaskDocs() {
            var location = document.getElementById('location').value;
            var day = document.getElementById('day').value;
            var shift = document.getElementById('shift').value;
            
            // Close the popup
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';

            // Map the location, day, and shift to the correct Google Docs URLs
            var taskDocs = getTaskDocsURLs(location, day, shift);

            // Clear any previous task docs before adding new ones
            document.getElementById('taskDocContainer').innerHTML = '';

            // Create iframes for each of the task docs
            taskDocs.forEach(docURL => {
                var iframe = document.createElement('iframe');
                iframe.src = docURL;
                document.getElementById('taskDocContainer').appendChild(iframe);
            });

            // Show the "Go Back" button
            document.getElementById('goBackButton').style.display = 'block';
        }

        // Function to show the popup again
        function showPopup() {
            // Reset selections to default
            document.getElementById('location').value = 'RAC';
            document.getElementById('day').value = 'monday';
            document.getElementById('shift').value = 'Opening';

            // Show the popup and hide the task document container
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            // Hide the "Go Back" button
            document.getElementById('goBackButton').style.display = 'none';
        }

        // Function to get URLs for the task docs based on location, day, and shift
        function getTaskDocsURLs(location, day, shift) {
            const taskDocs = {
                RAC: {
                    monday: {
                        Opening: [
                            'https://docs.google.com/document/d/your-RAC-monday-opening-task-doc-id',
                            'https://docs.google.com/document/d/your-RAC-monday-mid-morning-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-RAC-monday-closing-task-doc-id'     // Previous shift
                        ],
                        "Mid-Morning": [
                            'https://docs.google.com/document/d/your-RAC-monday-mid-morning-task-doc-id',
                            'https://docs.google.com/document/d/your-RAC-monday-afternoon-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-RAC-monday-opening-task-doc-id'     // Previous shift
                        ],
                        Afternoon: [
                            'https://docs.google.com/document/d/your-RAC-monday-afternoon-task-doc-id',
                            'https://docs.google.com/document/d/your-RAC-monday-closing-task-doc-id',    // Next shift
                            'https://docs.google.com/document/d/your-RAC-monday-mid-morning-task-doc-id'     // Previous shift
                        ],
                        Closing: [
                            'https://docs.google.com/document/d/your-RAC-monday-closing-task-doc-id',
                            'https://docs.google.com/document/d/your-RAC-monday-opening-task-doc-id',    // Next shift
                            'https://docs.google.com/document/d/your-RAC-monday-afternoon-task-doc-id'   // Previous shift
                        ]
                    },
                    saturday: {
                        Opening: [
                            'https://docs.google.com/document/d/your-RAC-saturday-opening-task-doc-id',
                            'https://docs.google.com/document/d/your-RAC-saturday-closing-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-RAC-saturday-opening-task-doc-id'     // Previous shift (same shift on weekend)
                        ],
                        Closing: [
                            'https://docs.google.com/document/d/your-RAC-saturday-closing-task-doc-id',
                            'https://docs.google.com/document/d/your-RAC-saturday-opening-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-RAC-saturday-closing-task-doc-id'   // Previous shift (same shift on weekend)
                        ]
                    },
                    sunday: {
                        Opening: [
                            'https://docs.google.com/document/d/your-RAC-sunday-opening-task-doc-id',
                            'https://docs.google.com/document/d/your-RAC-sunday-closing-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-RAC-sunday-opening-task-doc-id'     // Previous shift (same shift on weekend)
                        ],
                        Closing: [
                            'https://docs.google.com/document/d/your-RAC-sunday-closing-task-doc-id',
                            'https://docs.google.com/document/d/your-RAC-sunday-opening-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-RAC-sunday-closing-task-doc-id'   // Previous shift (same shift on weekend)
                        ]
                    }
                },
                MAC: {
                    monday: {
                        Opening: [
                            'https://docs.google.com/document/d/your-MAC-monday-opening-task-doc-id',
                            'https://docs.google.com/document/d/your-MAC-monday-mid-morning-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-MAC-monday-closing-task-doc-id'     // Previous shift
                        ],
                        "Mid-Morning": [
                            'https://docs.google.com/document/d/your-MAC-monday-mid-morning-task-doc-id',
                            'https://docs.google.com/document/d/your-MAC-monday-afternoon-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-MAC-monday-opening-task-doc-id'     // Previous shift
                        ],
                        Afternoon: [
                            'https://docs.google.com/document/d/your-MAC-monday-afternoon-task-doc-id',
                            'https://docs.google.com/document/d/your-MAC-monday-closing-task-doc-id',    // Next shift
                            'https://docs.google.com/document/d/your-MAC-monday-mid-morning-task-doc-id'     // Previous shift
                        ],
                        Closing: [
                            'https://docs.google.com/document/d/your-MAC-monday-closing-task-doc-id',
                            'https://docs.google.com/document/d/your-MAC-monday-opening-task-doc-id',    // Next shift
                            'https://docs.google.com/document/d/your-MAC-monday-afternoon-task-doc-id'   // Previous shift
                        ]
                    },
                    saturday: {
                        Opening: [
                            'https://docs.google.com/document/d/your-MAC-saturday-opening-task-doc-id',
                            'https://docs.google.com/document/d/your-MAC-saturday-closing-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-MAC-saturday-opening-task-doc-id'     // Previous shift (same shift on weekend)
                        ],
                        Closing: [
                            'https://docs.google.com/document/d/your-MAC-saturday-closing-task-doc-id',
                            'https://docs.google.com/document/d/your-MAC-saturday-opening-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-MAC-saturday-closing-task-doc-id'   // Previous shift (same shift on weekend)
                        ]
                    },
                    sunday: {
                        Opening: [
                            'https://docs.google.com/document/d/your-MAC-sunday-opening-task-doc-id',
                            'https://docs.google.com/document/d/your-MAC-sunday-closing-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-MAC-sunday-opening-task-doc-id'     // Previous shift (same shift on weekend)
                        ],
                        Closing: [
                            'https://docs.google.com/document/d/your-MAC-sunday-closing-task-doc-id',
                            'https://docs.google.com/document/d/your-MAC-sunday-opening-task-doc-id',  // Next shift
                            'https://docs.google.com/document/d/your-MAC-sunday-closing-task-doc-id'   // Previous shift (same shift on weekend)
                        ]
                    }
                }
            };

            return taskDocs[location][day][shift];  // Return array of three URLs
        }
    </script>
</body>
</html>
